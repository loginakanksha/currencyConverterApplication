plugins {
    id 'java'
	id 'eclipse'
    id 'application'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
}

repositories {
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.springframework.boot:spring-boot-starter:2.1.3.RELEASE'
    implementation 'log4j:log4j:1.2.17'
    compile 'org.jgrapht:jgrapht-core:0.9.1'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.mockito:mockito-core:2.13.0'
    compile 'org.powermock:powermock-core:1.4.6'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Define the main class for the application
mainClassName = 'currency.converter.CurrencyConverterApplication'
